<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To-Do List</h1>
    <p>
  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Link with href
  </a>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Button with data-target
  </button>
</p>
<div class="collapse" id="collapseExample">
  <div class="card card-body">
    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
  </div>
</div>
    <div class="content-area container-fluid row">
      <div id = "projects-column" class="content-column col-4">
          <h3 class='column-title'>Projects</h3>
          <form id='project-form'>
              <label>
                  Title:
                  <input type='text' id='input-title'></input>
              </label>
              <label>
                  Description:
                  <input type='text' id='input-description'></input>
              </label>
              <label>
                  Due Date:
                  <input type='text' id='input-date'></input>
              </label>
              <label>
                  Priority:
                  <input type='text' id='input-priority'></input>
              </label>
              <button class="btn btn-primary" type="button">Create Project!</button>
          </form>
        <div class="project-list"></div>
      </div>     
      
      <div id = "tasks-column" class="content-column col-4">
          <h3 class='column-title'>Tasks</h3>
        <form id='project-form'>
            <label>
                Title:
                <input type='text' id='input-title'></input>
            </label>
            <label>
                Description:
                <input type='text' id='input-description'></input>
            </label>
            <label>
                Due Date:
                <input type='text' id='input-date'></input>
            </label>
            <label>
                Priority:
                <input type='text' id='input-priority'></input>
            </label>
            <button class="btn btn-primary" type="button">Create Project!</button>
        </form>
        <div class="task-list"></div>

      </div>

      <div id = "details-column" class="content-column col-4">
          <h3 class='column-title'>Details</h3>
      </div>        
    </div>
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
