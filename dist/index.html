<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="content-area container-fluid row">
      <div id = "projects-column" class="content-column col-4">
          <h3 class='column-title'>Projects</h3>
          <button class="btn btn-primary" id='display-form-btn' type="button" data-toggle="collapse" data-target="#project-form" aria-expanded="false" aria-controls="project-form">
            Add a new project
          </button>
          <form class="collapse" id='project-form'>
              <div class="form-group">
                <label>
                  Title:
                </label>
                 <input type='text' class="form-control" id='project-input-title'></input>
              </div>
              <div class="form-group">
                <label>
                  Description:
                </label>
                <input type='text' class="form-control" id='project-input-description'></input>
              </div>
              <div class="form-group">
                <label>
                  Due Date:
                </label>
                <input type='date' class="form-control" id='project-input-date'></input>
              </div>
              <button class="btn btn-primary" type="button">Create Project!</button>
          </form>
        <div class="project-list"></div>
      </div>     
      
      <div id = "tasks-column" class="content-column col-8">
          <h3 class='column-title'>Tasks</h3>
          <button class="btn btn-primary" id='display-task-form-btn' type="button" data-toggle="collapse" data-target="#task-form" aria-expanded="false" aria-controls="task-form">
            Add a new task
          </button>
        <form class='collapse' id='task-form'>
            <div class="form-group">
                <label>
                  Title:
                </label>
                 <input type='text' class="form-control" id='task-input-title'></input>
              </div>
              <div class="form-group">
                <label>
                  Description:
                </label>
                <input type='text' class="form-control" id='task-input-description'></input>
              </div>
              <div class="form-group">
                <label>
                  Due Date:
                </label>
                <input type='date' class="form-control" id='task-input-date'></input>
              </div>
            <div class="form-group">
                <label>
                  Priority:
                </label>
                <select class="form-control" id="task-input-priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <button class="btn btn-primary" type="button">Create Task!</button>
        </form>
        <div class="task-list"></div>

      </div>      
    </div>
    
    <script src="main.js"></script>
</body>
</html>
