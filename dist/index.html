<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="content-area container-fluid row">
      <div id = "projects-column" class="content-column col-4">
          <h3 class='column-title'>Projects</h3>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#project-form" aria-expanded="false" aria-controls="project-form">
            Add a new project
          </button>
          <form class="collapse" id='project-form'>
              <label>
                  Title:
                  <input type='text' id='input-title'></input>
              </label>
              <label>
                  Description:
                  <input type='text' id='input-description'></input>
              </label>
              <label>
                  Due Date:
                  <input type='text' id='input-date'></input>
              </label>
              <label>
                  Priority:
                  <input type='text' id='input-priority'></input>
              </label>
              <button class="btn btn-primary" type="button">Create Project!</button>
          </form>
        <div class="project-list"></div>
      </div>     
      
      <div id = "tasks-column" class="content-column col-4">
          <h3 class='column-title'>Tasks</h3>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#task-form" aria-expanded="false" aria-controls="task-form">
            Add a new task
          </button>
        <form class='collapse' id='task-form'>
            <label>
                Title:
                <input type='text' id='input-title'></input>
            </label>
            <label>
                Description:
                <input type='text' id='input-description'></input>
            </label>
            <label>
                Due Date:
                <input type='text' id='input-date'></input>
            </label>
            <label>
                Priority:
                <input type='text' id='input-priority'></input>
            </label>
            <button class="btn btn-primary" type="button">Create Project!</button>
        </form>
        <div class="task-list"></div>

      </div>

      <div id = "details-column" class="content-column col-4">
          <h3 class='column-title'>Details</h3>
      </div>        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
